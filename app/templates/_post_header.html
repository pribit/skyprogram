<div class="item__top">
  <a href="{{ url_for('main.user_feed', username=post.author.username) }}" class="item__head">
    <div class="item__ava-wrap">
      <img src="{{ post.author.avatar }}" alt="" class="item__ava" width="47">
    </div>
    <span class="item__username">{{ post.author.username }}</span>
  </a>
  {% if post.bookmark %}
    <a href="{{ url_for('main.remove_post_from_bookmarks', bookmark_id=post.bookmark.id) }}" class="item__head">
      <span class="item__delete">Удалить</span>
    </a>
  {% else %}
    <a href="{{ url_for('main.add_post_to_bookmarks', post_id=post.id) }}" class="item__bookmark-btn">
      <img src="{{ url_for('static', filename='img/bookmark.png') }}" alt="" class="item__bookmark-icon" width="24">
    </a>
  {% endif %}
</div>
